[platformio]
src_dir = .

[env:esp32-2432S028R]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = partitions.csv

lib_deps =
  #adafruit/Adafruit BusIO@^1.14.5
  #adafruit/Adafruit GFX Library@^1.11.9
  #bodmer/TFT_Touch
  #bodmer/TFT_eSPI@^2.2.23
  https://github.com/Bodmer/TFT_Touch
  https://github.com/Bodmer/TFT_eSPI
  #ggaljoen/TFT_eSPI
  https://github.com/DustinWatts/ESP32-BLE-Keyboard
  https://github.com/me-no-dev/ESPAsyncWebServer
  https://github.com/me-no-dev/AsyncTCP
  bblanchon/ArduinoJson

build_flags =
  -Desp322432s028r=1
  -DSCREEN_WIDTH=320
  -DSCREEN_HEIGHT=240
  -DLONGER_DELAY=1
  -DUSER_SETUP_LOADED=1
  #-DILI9341_DRIVER=1
  -DILI9341_2_DRIVER=1
  #-DTFT_WIDTH=320
  #-DTFT_HEIGHT=240
  -DTFT_MOSI=13 ;D7
  -DTFT_SCLK=14 ;D5
  -DTFT_CS=15 ;D2
  -DTFT_DC=2 ;D4
  -DTFT_RST=-1
  -DTFT_BL=21 ;D1
  -DTOUCH_CS=33
  #-DSOFTSPI=1#		  // Uncomment for software SPI
  #-DTOUCH_CS=33# // Chip select pin (T_CS) of touch screen
  #-DTOUCH_MOSI=32# // Separate Touch SoftSPI bus
  #-DTOUCH_MISO=39# // Separate Touch SoftSPI bus
  #-DTOUCH_CLK=25# // Separate Touch SoftSPI bus
  #-DAUTO_BRIGHTNESS=1
  #-DLIGHT_SENSOR=34
  -DTFT_BACKLIGHT_ON=HIGH
  -DTFT_BACKLIGHT_OFF=LOW
  -DLOAD_GLCD=1
  -DLOAD_GLCD=1
  -DLOAD_FONT2=1
  -DLOAD_FONT4=1
  -DLOAD_FONT6=1
  -DLOAD_FONT7=1
  -DLOAD_FONT8=1
  -DLOAD_GFXFF=1
  -DSMOOTH_FONT=1
  -DSPI_FREQUENCY=27000000